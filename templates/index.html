<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
<script>

$(function() {
    $('body').terminal(function(command, term) {
        // term.pause();
        $.post('http://127.0.0.1:5000/command', {command: command}).then(function(response) {
            term.echo(response).resume();
            // this.prompt = 'aadsa';
        });
    }, {
        greetings: '---------- SopdetEye command terminal ----------\n\nConnection successful',
        prompt: 'Ship Command:'
    });
});

</script>
<style>

.terminal {
  --size: 2;
}

</style>
</head>
<body>
</body>
</html>
